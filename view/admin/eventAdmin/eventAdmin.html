<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jalan2kuy.id - Event</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/event/event.css">
</head>
<body>

<div id="navbar"></div>

<button class="add-event-floating" onclick="window.location.href='/view/admin/eventAdmin/addEvent.html'">
        <i class="fa-solid fa-plus"></i> Add Event
</button>

<section class="event-section">

  <div class="event-header">
    <h2>Date Event</h2>
    <div class="date-inputs">
      <input type="text" id="startDate" class="date-field" placeholder="00/00/0000"
            onfocus="(this.type='date')" 
            onblur="if(!this.value)this.type='text'">

      <span class="dash">-</span>

      <input type="text" id="endDate" class="date-field" placeholder="00/00/0000"
            onfocus="(this.type='date')" 
            onblur="if(!this.value)this.type='text'">
    </div>
  </div>

  <div class="event-cards" id="eventList"></div>

</section>

<div id="footer"></div>

<script src="/js/detailEvent.js"></script>
<script src="/js/logicEventAdmin.js"></script>

<script>
  fetch('/tamplate/navbarAdmin.html').then(res => res.text()).then(html => document.getElementById('navbar').innerHTML = html);

  fetch('/tamplate/footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);
</script>

<!-- FIXED RENDER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    // render otomatis (sorted)
    renderEvents(getSortedEvents());

    // event listener filter
    document.getElementById("startDate").addEventListener("change", () => {
        applyDateFilter();
    });
    document.getElementById("endDate").addEventListener("change", () => {
        applyDateFilter();
    });
});
</script>

</body>
</html>
