<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jalan2kuy.id - Gallery</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/galeri/galery.css">
</head>
<body>

  <div id="navbar"></div>

  <section class="gallery-container" id="gallery"></section>

  <div id="footer"></div>

  <script src="/js/galeryData.js"></script>
  <script>
    fetch('/tamplate/navbarAdmin.html').then(res => res.text()).then(data => document.getElementById('navbar').innerHTML = data);

    fetch('/tamplate/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>

  <script>
    const container = document.getElementById("gallery");

    function renderGallery() {
      container.innerHTML = galleryData
        .map(item => `
          <div class="gallery-card">
            <img src="${item.img}" alt="${item.title}">
            <p>${item.title}</p>
          </div>
        `)
        .join('');
    }

    renderGallery();
  </script>

</body>
</html>
