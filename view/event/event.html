<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jalan2kuy.id - Event</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/event/event.css">
  <script src="/js/eventData.js"></script>
</head>
<body>

  <div id="navbar"></div>

  <section class="event-section">

    <div class="event-header">
      <h2>Date Event</h2>

      <div class="date-inputs">
        <input type="text" id="startDate" class="date-field" placeholder="00/00/0000"
              onfocus="(this.type='date')" 
              onblur="if(!this.value)this.type='text'">

        <span class="dash">-</span>

        <input type="text" id="endDate" class="date-field" placeholder="00/00/0000"
              onfocus="(this.type='date')" 
              onblur="if(!this.value)this.type='text'">
      </div>
    </div>

    <div class="event-cards" id="eventList"></div>

  </section>

  <div id="footer"></div>

  <script>
    fetch('/tamplate/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);

    fetch('/tamplate/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("eventList");

      container.innerHTML = events.map(ev => `
        <a class="event-card" href="/view/event/allEvent.html?id=${ev.id}">
          
          <div class="event-image-container">
            <img src="${ev.image}" alt="${ev.title}" class="event-img">
            <div class="event-date-tag">${ev.date}</div>
          </div>

          <div class="event-body">
            <h3>${ev.title}</h3>

            <p class="event-location">
              <i class="fa-solid fa-location-dot"></i> ${ev.location}
            </p>

            <p class="event-desc">
              ${ev.description}
            </p>
          </div>

        </a>
      `).join("");
    });
  </script>

</body>
</html>
