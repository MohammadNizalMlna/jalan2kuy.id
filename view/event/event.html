<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jalan2kuy.id - Event</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/event/event.css">
</head>

<body>

  <div id="navbar"></div>
  <section class="event-section">
    <!-- Bagian filter tanggal -->
    <div class="event-header">
      <h2>Date Event</h2>

      <div class="date-inputs">
        <!-- Input tanggal awal  -->
        <input 
          type="text" id="startDate" class="date-field" placeholder="00/00/0000"
          onfocus="(this.type='date')" 
          onblur="if(!this.value)this.type='text'">

        <span class="dash">-</span>

        <!-- Input tanggal akhir -->
        <input 
          type="text" id="endDate" class="date-field" placeholder="00/00/0000"
          onfocus="(this.type='date')" 
          onblur="if(!this.value)this.type='text'">
      </div>
    </div>

    <!-- Tempat munculnya card event -->
    <div class="event-cards" id="eventList"></div>
  </section>

  <div id="footer"></div>

  <script src="/js/detailEvent.js"></script>
  <script src="/js/eventLogic.js"></script>

  <script>
    // load navbar + footer
    fetch('/tamplate/navbar.html').then(res => res.text()).then(html => document.getElementById('navbar').innerHTML = html);
    fetch('/tamplate/footer.html').then(res => res.text()).then(html => document.getElementById('footer').innerHTML = html);
  </script>

  <!-- Script untuk render event + filter tanggal -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // Render event otomatis dalam keadaan sudah di-sort
      renderEvents(getSortedEvents());

      // Listener perubahan tanggal untuk mem-filter event
      document.getElementById("startDate").addEventListener("change", applyDateFilter);
      document.getElementById("endDate").addEventListener("change", applyDateFilter);
    });
  </script>

</body>
</html>
