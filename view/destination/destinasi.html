<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jalan2kuy.id - Destination</title>
    <link rel="stylesheet" href="/css/destination/destinasi.css">
</head>
<body>

    <div id="navbar"></div>
    <!-- hero section utama -->
    <section class="hero">
        <!-- search bar -->
        <div class="search">
            <input type="text" placeholder="Searching....">
            <button><img src="/assets/gambar/icon/search.png" alt="search"></button>
        </div>
        <!-- daftar kategori destinasi -->
        <div class="categori-container">
        <a href="/view/destination/categoriU.html?category=nature" class="categori nature"><span>Nature</span></a>
        <a href="/view/destination/categoriU.html?category=history" class="categori history"><span>History</span></a>
        <a href="/view/destination/categoriU.html?category=ecotourism" class="categori ecotourism"><span>Ecotourism</span></a>
        <a href="/view/destination/categoriU.html?category=beach" class="categori beach"><span>Beach</span></a>
        <a href="/view/destination/categoriU.html?category=culture" class="categori culture"><span>Culture</span></a>
        <a href="/view/destination/categoriU.html?category=education" class="categori education"><span>Education</span></a>
    </div>
    </section>

    <div id="footer"></div>

    <script>
        //load navbar dan footer
        fetch('/tamplate/navbar.html').then(res => res.text()).then(data => { document.getElementById('navbar').innerHTML = data });
        fetch('/tamplate/footer.html').then(res => res.text()).then(data => { document.getElementById('footer').innerHTML = data });
    </script>

</body>
</html>
