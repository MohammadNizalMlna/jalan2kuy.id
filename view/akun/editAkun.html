<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="/css/akun/editAkun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header class="header">
    <i class="fa-solid fa-arrow-left back" id="backBtn"></i>
    <i class="fa-solid fa-user icon"></i>
    <h1>Edit Account</h1>
</header>

<main class="form-container">
    <form id="editForm" class="form-box">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Masukkan Password" required>

        <div class="gender-section">
            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
            </div>
        </div>

        <button type="submit" class="save-btn">Save</button>
    </form>
</main>

<script>
    document.getElementById("backBtn").onclick = () => history.back();

    document.getElementById("editForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Profil telah diperbarui!");
        window.location.href = "/view/admin/homepageAdmin.html";
    });
</script>

</body>
</html>
