<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jalan2kuy.id - menu akun</title>
    <link rel="stylesheet" href="/css/akun/akunmenu.css"> 
</head>
<body>
    <!-- bagian atas -->
<header class="header-bar">
    <button class="icon-btn back-btn" id="backButton">
        <img src="/assets/gambar/icon/return.png" alt="Kembali">
    </button>
    <!-- bagian atas tengah -->
    <div class="header-content-inner">
        <div class="title-container">
            <div class="account-icon">
                <img src="/assets/gambar/icon/acount.png" alt="Ikon Akun">
            </div>
            <h1>Account</h1>
        </div>
    </div>
</header>

<!-- isi utama halaman akun -->
<div class="main-wrapper-content">
    <div class="content-area">
        <div class="profile-card">
            <div class="info-item">Name</div>
            <div class="info-item">Username</div>
            <div class="info-item">Email</div>
            <div class="info-item">Password</div>
            <div class="info-item">Jenis Kelamin</div>

            <!-- tombol aksi -->
            <button class="action-btn edit-btn" id="editProfileButton">Edit Profile</button>
            <button class="action-btn logout-btn" id="logoutButton">Logout</button>
            <button class="action-btn delete-btn" id="deleteButton">Delete Account</button>
        </div>
    </div>
</div>

<!-- Modal Logout -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Apakah anda yakin untuk logout Akun?</p>
        <div class="modal-actions">
            <button id="confirmLogoutYes" class="modal-btn yes-btn">Yes</button>
            <button id="confirmLogoutNo" class="modal-btn no-btn">NO</button>
        </div>
    </div>
</div>

<!-- Modal Delete -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Apakah anda yakin ingin menghapus akun anda?</p>
        <div class="modal-actions">
            <button id="confirmDeleteYes" class="modal-btn yes-btn">Yes</button>
            <button id="confirmDeleteNo" class="modal-btn no-btn">NO</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    //tombol elemen modal
    const backButton = document.getElementById('backButton');
    const editProfileButton = document.getElementById('editProfileButton');
    const logoutButton = document.getElementById('logoutButton');
    const logoutModal = document.getElementById('logoutModal');
    const confirmLogoutYes = document.getElementById('confirmLogoutYes');
    const confirmLogoutNo = document.getElementById('confirmLogoutNo');
    const deleteButton = document.getElementById('deleteButton');
    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteYes = document.getElementById('confirmDeleteYes');
    const confirmDeleteNo = document.getElementById('confirmDeleteNo');

    //tombol kembali
    backButton.onclick = () => window.history.back();

    // edit profil
    editProfileButton.onclick = () => {
        window.location.href = "/view/akun/editAkun.html";
    };

    // tombol logout
    logoutButton.onclick = () => logoutModal.style.display = "block";
    confirmLogoutNo.onclick = () => logoutModal.style.display = "none";
    confirmLogoutYes.onclick = () => window.location.href = "/view/homepage.html";

    // tombol delete akun
    deleteButton.onclick = () => deleteModal.style.display = "block";
    confirmDeleteNo.onclick = () => deleteModal.style.display = "none";
    confirmDeleteYes.onclick = () => window.location.href = "/view/homepage.html";

    // Klik area luar â†’ tutup modal
    window.onclick = function(event) {
        if (event.target === logoutModal) logoutModal.style.display = "none";
        if (event.target === deleteModal) deleteModal.style.display = "none";
    }
});
</script>

</body>
</html>
